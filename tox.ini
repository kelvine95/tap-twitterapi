[tox]
envlist = py311
isolated_build = true

[testenv]
basepython = python3.11
allowlist_externals = poetry

commands =
    poetry install -v
    poetry run pytest
    poetry run black --check tap_twitter_api/ tests/
    poetry run flake8 tap_twitter_api/ tests/
    poetry run mypy tap_twitter_api/

[flake8]
ignore = W503, C901
max-line-length = 88
max-complexity = 10